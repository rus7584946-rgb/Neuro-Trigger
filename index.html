<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Генератор Нейро-Триггеров</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel for in-browser JSX/TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Глобальные стили и анимация спиннера -->
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    body {
      background-color: #111827;
      color: #f3f4f6;
      margin: 0;
      font-family: sans-serif;
    }
    .gpu-accelerate { will-change: transform, opacity; }
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 10px;
      border: 2px solid #1f2937;
    }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    /* Focus styles */
    *:focus-visible {
      outline: 2px solid #60a5fa;
      outline-offset: 2px;
      border-radius: 4px;
    }
    /* Tour highlight style */
    .tour-highlight {
      position: relative;
      z-index: 10001;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      transition: box-shadow 0.3s ease-in-out;
    }
    /* Tour Tooltip */
    .tour-tooltip::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        border-width: 8px;
        border-style: solid;
    }
    .tour-tooltip.bottom::after {
        bottom: 100%;
        border-color: transparent transparent #3b82f6 transparent;
    }
    .tour-tooltip.top::after {
        top: 100%;
        border-color: #3b82f6 transparent transparent transparent;
    }
    /* Animations */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fade-in 0.5s ease-in-out; }
    @keyframes fade-in-fast { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-fast { animation: fade-in-fast 0.3s ease-out; }

    /* Custom Timeline Slider */
    input[type="range"].timeline-slider {
      -webkit-appearance: none; appearance: none;
      background: transparent; cursor: pointer;
      position: absolute; width: 100%; height: 0.5rem;
    }
    input[type="range"].timeline-slider:focus { outline: none; }
    input[type="range"].timeline-slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 20px; height: 20px; background: #f3f4f6;
      border: 2px solid #3b82f6; border-radius: 50%;
      cursor: pointer; margin-top: -8px; position: relative; z-index: 1;
    }
    input[type="range"].timeline-slider::-moz-range-thumb {
      width: 20px; height: 20px; background: #f3f4f6;
      border: 2px solid #3b82f6; border-radius: 50%; cursor: pointer;
    }
    /* Custom Temperature Slider */
    input[type=range].custom-slider {
      -webkit-appearance: none; background: transparent; width: 100%;
    }
    input[type=range].custom-slider:focus { outline: none; }
    input[type=range].custom-slider::-webkit-slider-runnable-track {
      width: 100%; height: 12px; cursor: pointer;
      background: linear-gradient(to right, hsl(240, 90%, 60%), hsl(180, 80%, 50%), hsl(60, 90%, 60%), hsl(0, 90%, 60%));
      border-radius: 6px;
    }
    input[type=range].custom-slider::-moz-range-track {
      width: 100%; height: 12px; cursor: pointer;
      background: linear-gradient(to right, hsl(240, 90%, 60%), hsl(180, 80%, 50%), hsl(60, 90%, 60%), hsl(0, 90%, 60%));
      border-radius: 6px;
    }
    input[type=range].custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none; border: 3px solid #111827;
      height: 24px; width: 36px; border-radius: 8px;
      background: #f3f4f6; cursor: pointer; margin-top: -6px;
      transition: transform 0.15s ease-out;
    }
    input[type=range].custom-slider::-moz-range-thumb {
      border: 3px solid #111827; height: 24px; width: 36px;
      border-radius: 8px; background: #f3f4f6; cursor: pointer;
      transition: transform 0.15s ease-out;
    }
    input[type=range].custom-slider:active::-webkit-slider-thumb { transform: scale(1.1); }
    input[type=range].custom-slider:active::-moz-range-thumb { transform: scale(1.1); }
  </style>
