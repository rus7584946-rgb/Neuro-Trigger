<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Генератор Нейро-Триггеров</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Глобальные стили и анимация спиннера -->
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    body {
      background-color: #111827;
      color: #f3f4f6;
      margin: 0;
      font-family: sans-serif;
    }
    .gpu-accelerate { will-change: transform, opacity; }
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 10px;
      border: 2px solid #1f2937;
    }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    /* Focus styles */
    *:focus-visible {
      outline: 2px solid #60a5fa;
      outline-offset: 2px;
      border-radius: 4px;
    }
  </style>

  <!-- Importmap для ESM-зависимостей -->
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "posthog-js": "https://aistudiocdn.com/posthog-js@^1.275.3",
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "posthog-js/": "https://aistudiocdn.com/posthog-js@^1.276.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="flex items-center justify-center min-h-screen flex-col">
      <div class="text-center">
        <div
          class="w-12 h-12 border-4 border-gray-700 border-t-4 border-t-blue-500 rounded-full animate-spin mx-auto"
        ></div>
        <h1 class="mt-6 text-xl font-bold">Генератор Нейро-Триггеров</h1>
        <p class="mt-2 text-gray-400">Инициализация приложения...</p>
      </div>
    </div>
  </div>

  <!-- Основной модуль приложения -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
