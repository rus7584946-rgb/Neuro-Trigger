  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: { from: { opacity: '0' }, to: { opacity: '1' } },
            'pulse-gentle': { '0%,100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.1)' } }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out forwards',
            'pulse-gentle': 'pulse-gentle 2s ease-in-out infinite'
          }
        }
      }
    };
  </script>

  <style>
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    body { background-color: #111827; color: #f3f4f6; font-family: sans-serif; }
    .gpu-accelerate { will-change: transform, opacity; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width:8px; height:8px; }
    ::-webkit-scrollbar-track { background:#1f2937; }
    ::-webkit-scrollbar-thumb { background:#4b5563; border-radius:10px; border:2px solid #1f2937; }
    ::-webkit-scrollbar-thumb:hover { background:#6b7280; }
    
    /* Accessibility Focus Styles */
    *:focus-visible {
      outline: 2px solid #60a5fa;
      outline-offset: 2px;
      border-radius: 4px;
    }
    
    /* Tutorial Styles */
    .tour-highlight {
      position: relative;
      z-index: 10001;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.8);
      border-radius: 8px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .tour-tooltip::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
    .tour-tooltip.top::after {
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px 8px 0;
      border-color: #3b82f6 transparent transparent transparent;
    }
    .tour-tooltip.bottom::after {
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 8px 8px 8px;
        border-color: transparent transparent #3b82f6 transparent;
    }

    /* Custom Temperature Slider Styles */
    input[type=range].custom-slider {
      -webkit-appearance: none; background: transparent; width: 100%;
    }
    input[type=range].custom-slider:focus { outline: none; }
    input[type=range].custom-slider::-webkit-slider-runnable-track {
      width: 100%; height: 12px; cursor: pointer;
      background: linear-gradient(to right, hsl(240, 90%, 60%), hsl(180, 80%, 50%), hsl(60, 90%, 60%), hsl(0, 90%, 60%));
      border-radius: 6px;
    }
    input[type=range].custom-slider::-moz-range-track {
      width: 100%; height: 12px; cursor: pointer;
      background: linear-gradient(to right, hsl(240, 90%, 60%), hsl(180, 80%, 50%), hsl(60, 90%, 60%), hsl(0, 90%, 60%));
      border-radius: 6px;
    }
    input[type=range].custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none; border: 3px solid #111827; height: 24px; width: 36px;
      border-radius: 8px; background: #f3f4f6; cursor: pointer; margin-top: -6px;
      transition: transform 0.15s ease-out;
    }
    input[type=range].custom-slider::-moz-range-thumb {
      border: 3px solid #111827; height: 24px; width: 36px; border-radius: 8px;
      background: #f3f4f6; cursor: pointer; transition: transform 0.15s ease-out;
    }
    input[type=range].custom-slider:active::-webkit-slider-thumb { transform: scale(1.1); }
    input[type=range].custom-slider:active::-moz-range-thumb { transform: scale(1.1); }

    /* Custom Timeline Slider Styles */
    input[type="range"].timeline-slider {
      -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer;
      position: absolute; width: 100%; height: 0.5rem;
    }
    input[type="range"].timeline-slider:focus { outline: none; }
    input[type="range"].timeline-slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 20px; height: 20px;
      background: #f3f4f6; border: 2px solid #3b82f6; border-radius: 50%;
      cursor: pointer; margin-top: -8px; position: relative; z-index: 1;
    }
    input[type="range"].timeline-slider::-moz-range-thumb {
      width: 20px; height: 20px; background: #f3f4f6; border: 2px solid #3b82f6;
      border-radius: 50%; cursor: pointer;
    }
  </style>

      </div>
    </div>
